<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
    position: relative;
    width: 100%;
    max-width: 400px;
}

.container img {
    width: 100%;
    height: auto;
}

.container .btn {
    position: absolute;
    top: 10%;
    left: 10%;
    background-color: transparent;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
}

.container .btn:hover {
    background-color: transparent;
}
</style>
</head>
<body>

<!-- <h2>Button on Image</h2>
<p>Add a button to an image:</p> -->

<div class="container">
  <button class="btn"><img src="assets/images/crystal-diamond-jewel-pear-ruby-stone-3bb3e6adecac4e07-512x512.png" alt="Snow"></button>
  <!-- <button class="btn">Button</button> -->
</div>

</body>
</html>
